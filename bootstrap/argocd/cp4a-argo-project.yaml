apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cp4a
  namespace: openshift-gitops
  labels:
    gitops.tier.layer: infra
spec:
  description: The ArgoCD project to manage ads dev deployment
  sourceRepos: 
  - https://github.com/ibm-cloud-architecture/dba-gitops-catalog.git
  # Only permit applications to deploy to the following namespace in the same cluster
  destinations:
  - namespace: cp4a
    server: https://kubernetes.default.svc
  - namespace: openshift-gitops
    server: https://kubernetes.default.svc
  - namespace: openshift-operators
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: "*"
    kind: "*"
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to this project
    policies:
    - p, proj:cp4a:read-only, applications, get, cp4a/*, allow
    groups:
    - argocd-admins